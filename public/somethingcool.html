<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Again with this?</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="">
        <link rel="stylesheet" href="/css/selfloathing.css">
    </head>
    <body class="somethingcool light-bg">

        
        <a href="/" class="home-james">...</a>
        

        
        <a class="prev-btn" href="/wholepizza">
            prev
        </a>
        

        
        <a class="next-btn" href="/stopthinking">
            next
        </a>
        

        <p class="sage-advice">Make something cool today.</p>


        
        <img class="reminder" src="/images/somethingcool.png" alt="">
        

        <footer role="contentinfo">
            <p>
                I’m <a href="https://twitter.com/tylergaw">Tyler</a>. I’m not always
                my greatest ally. I like to give myself little reminders about life.
                These are them.
                <br>
                <a href="https://twitter.com/againwiththis">@againwiththis</a>
            </p>
        </footer>

        <script>
            var prevBtn = document.querySelector('.prev-btn'),
                nextBtn = document.querySelector('.next-btn');

            var keyupHandler = function (e) {
                if (e.keyCode == 37) {
                    if (prevBtn) {
                        window.location = prevBtn.getAttribute('href');
                    }
                }

                if (e.keyCode == 39) {
                    if (nextBtn) {
                        window.location = nextBtn.getAttribute('href');
                    }
                }

                if (e.keyCode == 38) {
                    window.location = '/';
                }
            };

            window.addEventListener('keyup', keyupHandler, false);
        </script>
    </body>
</html>
